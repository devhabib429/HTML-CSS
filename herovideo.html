<!DOCTYPE html>
<html>

<head>
    <title>Hero Section with Video</title>
    <style>
        /* Define hero section styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .hero {
            position: relative;
            height: 100vh;
            overflow: hidden;
        }

        /* Define video styles */
        .hero-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Define hero content styles */
        .hero-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #fff;
        }

        .hero-content h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .hero-content p {
            font-size: 24px;
        }
    </style>
</head>

<body>
    <div class="hero">
        <video class="hero-video" src="/images/coding.mp4" autoplay loop muted></video>
        <div class="hero-content">
            <h1>Welcome to My Website</h1>
            <p>This is a hero section with a video background</p>
        </div>
    </div>
</body>

</html>
